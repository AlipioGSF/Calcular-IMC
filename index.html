<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Tabela IMC</h1>
        <section>
            <ul>
                <li><h2>IMC</h2></li>
                <li>Menos do que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
            <ul>
                <li><h2>Resultado</h2></li>
                <li>Abaixo do peso</li>
                <li>Peso normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </section>
        <section>
            <h1>Calcule seu IMC</h1>
            <form action="" class="form">
                <label>Peso(Kg):</label>
                <input type="text" class="peso" placeholder="Ex: 65.5">
                <label>Altura(cm):</label>
                <input type="text" class="altura" placeholder="Ex: 150">
                <button>Meu IMC</button>
            </form>
            <p class="mostrarIMC"></p>
        </section>
    </main>
    <script src="JS/index.js"></script>
</body>
</html>
